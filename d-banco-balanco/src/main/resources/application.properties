server.port=8083
spring.application.name=d-banco-balanco

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=balanco

# Common Kafka Properties
kafka.bootstrapAddress=127.0.0.1:9092
auto.create.topics.enable=true
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Consumer properties
topic.cadastro.conta.consumer=topico.cadastro.conta
topic.atualizacao.conta.consumer=topico.atualizacao.conta
topic.lancamento.conta.consumer=topico.lancamento.conta
topic.group-id=balanco_group_id


management.endpoints.web.exposure.include=*
