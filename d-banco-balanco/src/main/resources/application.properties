server.port=8083
spring.application.name=d-banco-balanco

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=balanco
#spring.data.mongodb.username=balanco
#spring.data.mongodb.password=balanco

# Consumer properties
spring.kafka.consumer.bootstrap-servers=127.0.0.1:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.UUIDDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=br.com.nrsjnet.dbanco.balanco.dominio.entidade.Conta
topic.conta.consumer=topico.atualizacao.conta
topic.lancamento.consumer=topico.lancamento.conta

# Common Kafka Properties
auto.create.topics.enable=true
